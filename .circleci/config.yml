version: 2.1

orbs:
  win: circleci/windows@4.1.1

jobs:
  unittests-macos:
    macos:
      xcode: 14.3.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: brew install cmake libomp pytorch
      - run:
          name: Compile and run unit tests
          command: |
            mkdir build
            cd build
            cmake .. -DIGANET_BUILD_UNITTESTS=ON -DTorch_DIR=/usr/local/Cellar/pytorch/2.0.1/share/cmake/Torch -DCMAKE_PREFIX_PATH=/usr/local/Cellar/protobuf@21/21.12/ 
            make
            make test
  unittests-windows:
    executor:
      name: win/default
    environment:
      - LIBTORCH_URL: "https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-2.0.1%2Bcpu.zip"
      - MSBUILD_DIR: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin'
      - CMAKE_DIR: 'C:\Program Files\CMake\bin'
      - RELEASE_FLAGS: -DCMAKE_BUILD_TYPE=Release -DIGANET_BUILD_UNITTESTS=ON
    working_directory: C:\Users\circleci\project
    steps:
      - add_ssh_keys:
          fingerprints:
            - "29:67:b0:6b:94:43:da:41:22:00:a2:df:4e:88:f3:dc"
      - checkout:
          path: C:\Users\circleci\project\iganet
      - run:
          name: Install dependencies
          command: |
            choco install --no-progress cmake --version 3.24.4 --installargs 'ADD_CMAKE_TO_PATH=System' -y
            if (-not $?) { throw "Failed to install CMake" }
            choco install --no-progress python3 -y
            if (-not $?) { throw "Failed to install Python" }
            Invoke-WebRequest -Uri $Env:LIBTORCH_URL -OutFile "libtorch.zip"
            Expand-Archive -Path "libtorch.zip" -DestinationPath "C:\Users\circleci"
            Remove-Item -Path "libtorch.zip"
      - run:
          name: Build Windows CLI
          command: |
            $Env:PATH += ";$Env:CMAKE_DIR;$Env:MSBUILD_DIR"
            cmake -S iganet -B build -G 'Visual Studio 16 2019' -Ax64 $Env:RELEASE_FLAGS -DTorch_DIR=C:\Users\circleci\libtoch\share\cmake\Torch
            if (-not $?) { throw "Failed to configure IgaNet" }
            cmake --build ./build --config Release
            if (-not $?) { throw "Failed to build IgaNet" }
  
workflows:
  unittests:
    jobs:
      - unittests-windows
